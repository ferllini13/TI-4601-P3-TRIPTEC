<div menu></div>

<div class="container">
    <div class="wrapper"></div>
    <div class="oms-h1 oms-roboto oms-red-text">
        My wish list
    </div>
    <hr class="oms-hr red">


    <div class="list-group">
            <a href="" ng-show="wishlist.length == 0" class="list-group-item disabled">
                There is no result
            </a>
            <a href="" ng-repeat="trip in wishlist" class="list-group-item" >
                <div class="oms-h3 oms-roboto oms-light-blue-text">
                    {{trip}}
                </div>
            </a>
        </div>



</div>
